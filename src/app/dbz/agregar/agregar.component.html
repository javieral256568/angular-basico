<h3> Agregar <small>{{ nuevoFromParent.nombre }}</small></h3>     
        <hr>
       
        <form (ngSubmit)="agregar()">
            <input type="text" 
                    placeholder="Nombre" 
                    name="nombre"
                    [(ngModel)]="nuevoFromParent.nombre"/>

            <input type="number" 
                    placeholder="Poder" 
                    name="poder"
                    [(ngModel)]="nuevoFromParent.poder"/>
                    
            <button type="submit"> Agregar </button>

        </form>
